<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handi Home Haven</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div id="signupcontainer">
        <div id="videocontainer">
            
           <video src="../asset/videos/video2.mp4" autoplay  muted loop></video>
        </div>
        <div id="signupform">
           <h1 id="signupheading">Sign Up</h1>
           <form>
            <div id="fname">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>


            </div>
            <input type="email" placeholder="Enter your Email" required>
            <input type="password" placeholder="Enter your password" requird>
            <input type="password" placeholder="Confirm your password" required>
            <span>Gender</span>
            <div id="radiobox">
            <input type="radio" name="gender">Female 
            <input type="radio" name="gender">Male
            </div>
            <textarea cols="20" rows="3">Address</textarea>
            <input type="tel" placeholder="Enter your Mobile number">
            <button id="submitbutton">Submit</button>
            <a href="../index.html" id="anchorButton">Already have an account</a>   
           </form>
        </div>
    </div>
</body>
</html>
